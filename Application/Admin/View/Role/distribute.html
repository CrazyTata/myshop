<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__PUBLIC__/Admin/js/jquery.js"></script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息【<a href="javascript:;">返回</a>】</span></div>
        <form action="" method="post">
            <input type="hidden" name="role_id" value="{$roleInfo.role_id}">
            <span style="font-size: 16px">您正在给【<label style="color: red;font-weight: bolder;">{$roleInfo.role_name}</label>】设置权限</span>
            <ul class="forminfo">
                <table class="tablelist">
                    <thead>
                        <tr>
                            <th>权限分类</th>
                            <th>权限</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name="authInfoA" item="v">
                            <tr>
                                <td>
                                    <input type="checkbox" name="auth_id[]" value="{$v.auth_id}"<in name="v.auth_id" value="$roleInfo.role_auth_ids" >checked = 'checked'</in> >{$v.auth_name}
                                </td>
                                <td>
                                    <foreach name="authInfoB" item="vv">
                                        <if condition="$v['auth_id'] eq $vv['auth_pid']">
                                            <input type="checkbox" name="auth_id[]" value="{$vv.auth_id}" <in name="vv['auth_id']" value="$roleInfo['role_auth_ids']" > checked = 'checked' </in>>{$vv.auth_name}&emsp;
                                        </if>
                                    </foreach>
                                </td>
                            </tr>
                    </foreach>
                    </tbody>
                </table>
                <br/>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
//jQuery代码
$(function(){
    //给btnsubmit绑定点击事件
    $('#btnSubmit').on('click',function(){
        //表单提交
        $('form').submit();
    })
});
</script>
</html>
